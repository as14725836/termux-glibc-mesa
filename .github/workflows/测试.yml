            }' "$PY_FILE"
            echo "âœ… Python æ–‡ä»¶æ‰‹åŠ¨ä¿®å¤å®Œæˆ"
          fi
          
          # ç¡®ä¿ C æ–‡ä»¶ä¹Ÿæœ‰æ­£ç¡®çš„ä¿®æ”¹
          C_FILE="src/freedreno/drm-shim/freedreno_noop.c"
          echo "æ£€æŸ¥ C æ–‡ä»¶..."
          if ! grep -q "gpu_id = 710" "$C_FILE"; then
            echo "æ·»åŠ  FD710/FD720 åˆ° C æ–‡ä»¶..."
            sed -i '/.*\.gpu_id = 666,.*/a\
            {\n .gpu_id = 710,\n .chip_id = 0x07010000,\n .gmem_size = 2 * 1024 * 1024,\n },\n {\n .gpu_id = 720,\n .chip_id = 0x43020000,\n .gmem_size = 2 * 1024 * 1024,\n },' "$C_FILE"
            echo "âœ… C æ–‡ä»¶ä¿®å¤å®Œæˆ"
          fi
          
          echo "âœ… è¡¥ä¸åº”ç”¨å®Œæˆ"
            
      - name: è‡ªå®šä¹‰å“ç‰Œ
        run: |
          echo "ğŸ”§ è‡ªå®šä¹‰å“ç‰Œ: Turnip â†’ Qualcomm Snapdragon"
          cd mesa
          sed -i 's/Turnip Adreno (TM) %s%s/Qualcomm Snapdragon Adreno (TM) %s%s/' src/freedreno/vulkan/tu_device.cc
          sed -i 's/"turnip Mesa driver"/"Qualcomm Snapdragon Driver"/' src/freedreno/vulkan/tu_device.cc
