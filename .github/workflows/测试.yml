name: æµ‹è¯•ç‰ˆ Mesa (aarch64, Auto Update + Detailed Log)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'refs/tags/**'
  schedule:
    - cron: "0 22 * * *"

permissions:
  contents: write
  actions: write

jobs:
  check-updates:
    runs-on: ubuntu-24.04-arm
    outputs:
      new_commit: ${{ steps.check.outputs.new_commit }}
      latest_hash: ${{ steps.check.outputs.latest_hash }}
    steps:
      - name: æ£€æŸ¥ Mesa ä¸Šæ¸¸æ›´æ–°
        id: check
        run: |
          echo "ðŸ” æ£€æŸ¥ Mesa ä¸Šæ¸¸æäº¤..."
          LATEST_HASH=$(git ls-remote https://gitlab.freedesktop.org/mesa/mesa.git refs/heads/main | awk '{print $1}')
          echo "æœ€æ–°ä¸Šæ¸¸æäº¤: $LATEST_HASH"

          STATE_FILE=".mesa_latest_commit"
          if [ -f "$STATE_FILE" ]; then
            LAST_HASH=$(cat $STATE_FILE)
          else
            LAST_HASH=""
          fi
          echo "ä¸Šæ¬¡æž„å»º: $LAST_HASH"

          if [ "$LATEST_HASH" != "$LAST_HASH" ]; then
            echo "new_commit=true" >> $GITHUB_OUTPUT
            echo "latest_hash=$LATEST_HASH" >> $GITHUB_OUTPUT
          else
            echo "new_commit=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-updates
    if: ${{ needs.check-updates.outputs.new_commit == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    runs-on: ubuntu-24.04-arm

    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4

      - name: æ˜¾ç¤ºæž„å»ºçŽ¯å¢ƒä¿¡æ¯
        run: |
          lsb_release -a || true
          uname -a
          lscpu | grep -E 'Model name|Architecture|CPU MHz|Core'
          free -h
          df -h

      - name: å®‰è£…ä¾èµ–
        run: |
          sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt install -y glslang-tools libxrandr-dev libxxf86vm-dev libxcb-shm0-dev libxcb-glx0-dev \
              libxext-dev llvm-19 libx11-dev libx11-xcb-dev libxcb1-dev libxcb-dri3-dev libxcb-present-dev \
              libxcb-randr0-dev libxcb-sync-dev libxcb-xfixes0-dev libxshmfence-dev libdrm-dev \
              libgbm-dev libegl1-mesa-dev libexpat1-dev libwayland-dev python3-pip

          pip3 install --user meson ninja mako

      - name: å…‹éš† Mesa æ­£å¼ç‰ˆ
        run: |
          echo "ðŸ“¥ å…‹éš† Mesa ä»“åº“..."
          git clone https://github.com/lfdevs/mesa-for-android-container.git mesa
          cd mesa
          git checkout adreno-main

          echo "ðŸ§¾ å½“å‰åˆ†æ”¯å’Œæäº¤:"
          git branch -v
          git log -1 --oneline --decorate
        
          echo "ðŸ”§ è‡ªå®šä¹‰å“ç‰Œ: Turnip â†’ Qualcomm Snapdragon"
          sed -i 's/Turnip Adreno (TM) %s%s/Qualcomm Snapdragon Adreno (TM) %s%s/' src/freedreno/vulkan/tu_device.cc
          sed -i 's/"turnip Mesa driver"/"Qualcomm Snapdragon Driver"/' src/freedreno/vulkan/tu_device.cc
          sed -i 's/"Mesa " PACKAGE_VERSION MESA_GIT_SHA1/"Qualcomm Snapdragon " PACKAGE_VERSION MESA_GIT_SHA1/' src/freedreno/vulkan/tu_device.cc
          
          echo "ðŸ”§ ä¿®æ”¹ vtest åè®®å¤´æ–‡ä»¶ï¼Œé€‚é… Termux"
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ -f "src/virtio/vtest/vtest_protocol.h" ]; then
            echo "ä¿®æ”¹ vtest_protocol.h..."
            sed -i 's|#define VTEST_DEFAULT_SOCKET_NAME "/tmp/.virgl_test"|#define VTEST_DEFAULT_SOCKET_NAME "/data/data/com.termux/files/usr/tmp/.venus_socket"|' src/virtio/vtest/vtest_protocol.h
            echo "ä¿®æ”¹åŽçš„å†…å®¹:"
            grep -n "VTEST_DEFAULT_SOCKET_NAME" src/virtio/vtest/vtest_protocol.h
          else
            echo "æŸ¥æ‰¾ vtest_protocol.h æ–‡ä»¶..."
            find . -name "vtest_protocol.h" -type f | head -5
            # å°è¯•åœ¨å…¶ä»–ä½ç½®æŸ¥æ‰¾
            if find . -name "vtest_protocol.h" -type f | grep -q .; then
              for file in $(find . -name "vtest_protocol.h" -type f); do
                echo "ä¿®æ”¹ $file"
                sed -i 's|#define VTEST_DEFAULT_SOCKET_NAME "/tmp/.virgl_test"|#define VTEST_DEFAULT_SOCKET_NAME "/data/data/com.termux/files/usr/tmp/.venus_socket"|' "$file"
              done
            else
              echo "æœªæ‰¾åˆ° vtest_protocol.h æ–‡ä»¶ï¼Œå¯èƒ½è·¯å¾„ä¸åŒ"
            fi
          fi

      - name: æž„å»º Mesa
        run: |
          cd mesa
          BUILD_START=$(date +%s)
          sudo mkdir -p /data/data/com.termux/files/usr/glibc
          sudo chmod 777 -R /data

          mkdir -p builddir
          meson setup builddir \
            --libdir=lib \
            -Dprefix=/data/data/com.termux/files/usr/glibc \
            -Dbuildtype=release \
            -Doptimization=3 \
            -Db_lto=true \
            -Dplatforms=x11 \
            -Degl-native-platform=x11 \
            -Dglx=dri \
            -Dglx-direct=true \
            -Dopengl=true \
            -Dgles1=enabled \
            -Dgles2=enabled \
            -Dglvnd=disabled \
            -Degl=enabled \
            -Dllvm=enabled \
            -Dshared-llvm=enabled \
            -Dshader-cache=enabled \
            -Dshared-glapi=enabled \
            -Dxlib-lease=enabled \
            -Dvulkan-beta=true \
            -Dlibunwind=disabled \
            -Dvalgrind=disabled \
            -Dmicrosoft-clc=disabled \
            -Dgallium-rusticl=false \
            -Dgallium-extra-hud=true \
            -Dvirgl=enabled \
            -Dvenus=enabled \
            -Dgallium-drivers=zink,freedreno,llvmpipe,softpipe,virpipe \
            -Dgallium-rusticl-enable-drivers=freedreno \
            -Dshader-cache-default=true \
            -Dvulkan-drivers=freedreno,swrast,virtio \
            -Dfreedreno-kmds=msm,kgsl \
            -Dvideo-codecs=all \
            -Dmediafoundation-codecs=all \
            -Dgbm=enabled \
            -Dtools=drm-shim,freedreno,virtio

          ninja -C builddir -j$(nproc)
          ninja -C builddir install

          BUILD_END=$(date +%s)
          echo "æž„å»ºè€—æ—¶: $((BUILD_END - BUILD_START)) ç§’"

          VERSION=$(cat VERSION)
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV
          
          echo "ðŸ” æ£€æŸ¥æž„å»ºçš„ virtio ç›¸å…³æ–‡ä»¶:"
          find builddir -name "*virtio*" -o -name "*venus*" -o -name "*virgl*" | head -20

      - name: æ‰“åŒ…æž„å»ºäº§ç‰©
        run: |
          echo "ðŸ“¦ å¼€å§‹æ‰“åŒ… Mesa äº§ç‰©..."
          cd mesa
          PACK_START=$(date +%s)

          TAR_NAME="termux-glibc-mesa-${VERSION}-aarch64.tar.gz"
          # åŒ…å«æ›´å¤šé©±åŠ¨æ–‡ä»¶
          tar -czvf "../${TAR_NAME}" \
            -C builddir/src/freedreno/vulkan libvulkan_freedreno.so \
            -C builddir/src/virtio/vulkan libvulkan_virtio.so 2>/dev/null || echo "libvulkan_virtio.so å¯èƒ½ä¸å­˜åœ¨" \
            -C builddir/src/virtio/venus/src libvulkan_venus.so 2>/dev/null || echo "libvulkan_venus.so å¯èƒ½ä¸å­˜åœ¨"

          FULL_TAR="glibc-mesa-${VERSION}-aarch64.tar.gz"
          tar -czvf "../${FULL_TAR}" -C /data/data/com.termux/files/usr glibc

          cd ..
          sha256sum "${TAR_NAME}" > "${TAR_NAME}.sha256"
          sha256sum "${FULL_TAR}" > "${FULL_TAR}.sha256"

          PACK_END=$(date +%s)
          echo "æ‰“åŒ…è€—æ—¶: $((PACK_END - PACK_START)) ç§’"

          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV
          echo "FULL_TAR=${FULL_TAR}" >> $GITHUB_ENV

      - name: ç”Ÿæˆ ICD é…ç½®æ–‡ä»¶
        run: |
          echo "ðŸ“„ ç”Ÿæˆ Vulkan ICD é…ç½®æ–‡ä»¶..."
          mkdir -p icd_configs
          
          # ä¸º freedreno ç”Ÿæˆ ICD é…ç½®
          cat > icd_configs/freedreno_icd.aarch64.json << EOF
          {
              "file_format_version": "1.0.0",
              "ICD": {
                  "library_path": "/data/data/com.termux/files/usr/glibc/lib/libvulkan_freedreno.so",
                  "api_version": "1.3.0"
              }
          }
          EOF
          
          # ä¸º virtio/venus ç”Ÿæˆ ICD é…ç½®
          cat > icd_configs/virtio_icd.aarch64.json << EOF
          {
              "file_format_version": "1.0.0",
              "ICD": {
                  "library_path": "/data/data/com.termux/files/usr/glibc/lib/libvulkan_venus.so",
                  "api_version": "1.3.0"
              },
              "venus": {
                  "socket_path": "/data/data/com.termux/files/usr/tmp/.venus_socket"
              }
          }
          EOF
          
          echo "ç”Ÿæˆçš„ ICD é…ç½®æ–‡ä»¶:"
          ls -la icd_configs/
          cat icd_configs/virtio_icd.aarch64.json

      - name: ä¸Šä¼ æž„å»ºäº§ç‰©åˆ° Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mesa-artifacts-${{ env.VERSION }}-aarch64
          path: |
            ${{ env.TAR_NAME }}
            ${{ env.FULL_TAR }}
            ${{ env.TAR_NAME }}.sha256
            ${{ env.FULL_TAR }}.sha256
            icd_configs/

      - name: ä¿å­˜æœ€æ–°æäº¤è®°å½•
        if: ${{ needs.check-updates.outputs.latest_hash != '' }}
        run: |
          echo "${{ needs.check-updates.outputs.latest_hash }}" > .mesa_latest_commit
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .mesa_latest_commit || true
          git commit -m "Update Mesa commit record" || true
          git push || true
