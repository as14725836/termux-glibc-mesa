      - name: åº”ç”¨ FD710/FD720 è¡¥ä¸
        run: |
          echo "ğŸ”§ åº”ç”¨ FD710/FD720 æ”¯æŒè¡¥ä¸..."
          cd mesa
          
          cat > full_fixed_710_720.patch << 'EOF'
          --- a/src/freedreno/common/freedreno_devices.py
          +++ b/src/freedreno/common/freedreno_devices.py
          @@ -1065,6 +1065,46 @@ add_gpus([
