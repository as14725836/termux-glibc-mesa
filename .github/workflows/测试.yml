name: æµ‹è¯•ç‰ˆ Mesa (aarch64, Auto Update + Detailed Log)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'refs/tags/**'
  schedule:
    - cron: "0 22 * * *"

permissions:
  contents: write
  actions: write

jobs:
  check-updates:
    runs-on: ubuntu-24.04-arm
    outputs:
      new_commit: ${{ steps.check.outputs.new_commit }}
      latest_hash: ${{ steps.check.outputs.latest_hash }}
    steps:
      - name: æ£€æŸ¥ Mesa ä¸Šæ¸¸æ›´æ–°
        id: check
        run: |
          echo "ğŸ” æ£€æŸ¥ Mesa ä¸Šæ¸¸æäº¤..."
          LATEST_HASH=$(git ls-remote https://gitlab.freedesktop.org/mesa/mesa.git refs/heads/main | awk '{print $1}')
          echo "æœ€æ–°ä¸Šæ¸¸æäº¤: $LATEST_HASH"

          STATE_FILE=".mesa_latest_commit"
          if [ -f "$STATE_FILE" ]; then
            LAST_HASH=$(cat $STATE_FILE)
          else
            LAST_HASH=""
          fi
          echo "ä¸Šæ¬¡æ„å»º: $LAST_HASH"

          if [ "$LATEST_HASH" != "$LAST_HASH" ]; then
            echo "new_commit=true" >> $GITHUB_OUTPUT
            echo "latest_hash=$LATEST_HASH" >> $GITHUB_OUTPUT
          else
            echo "new_commit=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-updates
    if: ${{ needs.check-updates.outputs.new_commit == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    runs-on: ubuntu-24.04-arm

    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4

      - name: æ˜¾ç¤ºæ„å»ºç¯å¢ƒä¿¡æ¯
        run: |
          lsb_release -a || true
          uname -a
          lscpu | grep -E 'Model name|Architecture|CPU MHz|Core'
          free -h
          df -h

      - name: å®‰è£…ä¾èµ–
        run: |
          sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt install -y \
            glslang-tools \
            libxrandr-dev libxxf86vm-dev libxcb-shm0-dev libxcb-glx0-dev \
            libxext-dev llvm-19 \
            libx11-dev libx11-xcb-dev libxcb1-dev libxcb-dri3-dev \
            libxcb-present-dev libxcb-randr0-dev libxcb-sync-dev \
            libxcb-xfixes0-dev libxshmfence-dev \
            libdrm-dev libgbm-dev libegl1-mesa-dev \
            libexpat1-dev \
            libwayland-egl-backend-dev wayland-protocols libwayland-dev \
            python3-pip

          pip3 install --user meson ninja mako

      - name: å…‹éš† Mesa æ­£å¼ç‰ˆ
        run: |
          echo "ğŸ“¥ å…‹éš† Mesa ä»“åº“..."
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa

          echo "ğŸ” è·å–æœ€æ–°ç¨³å®šæ ‡ç­¾..."
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "æœ€æ–°æ ‡ç­¾: $LATEST_TAG"
          git checkout "$LATEST_TAG"

          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          git log -1 --oneline --decorate

      # âœ…ã€è¿™é‡Œæ˜¯ä½ å…³å¿ƒçš„é‡ç‚¹ä¿®æ”¹ã€‘
      - name: åº”ç”¨ FD710 / FD720 è¡¥ä¸ï¼ˆæ¥è‡ªä»“åº“ï¼‰
        run: |
          echo "ğŸ”§ åº”ç”¨ FD710 / FD720 è¡¥ä¸"
          cd mesa
          git apply --verbose ../full_fixed_710_720.patch
          git apply --verbose ../0003-fix-for-anon-file.patch
          git apply --verbose ../0017-preserve-egl-support-in-zink.patch
          git apply --verbose ../0018-disable-general-layout-in-zink-for-turnip.patch
          echo "âœ… è¡¥ä¸åº”ç”¨å®Œæˆ"

      - name: è‡ªå®šä¹‰å“ç‰Œ
        run: |
          echo "ğŸ”§ è‡ªå®šä¹‰å“ç‰Œ: Turnip â†’ Qualcomm Snapdragon"
          cd mesa
          sed -i 's/Turnip Adreno (TM) %s%s/Qualcomm Snapdragon Adreno (TM) %s%s/' src/freedreno/vulkan/tu_device.cc
          sed -i 's/"turnip Mesa driver"/"Qualcomm Snapdragon Driver"/' src/freedreno/vulkan/tu_device.cc
          sed -i 's/"Mesa " PACKAGE_VERSION MESA_GIT_SHA1/"Qualcomm Snapdragon " PACKAGE_VERSION MESA_GIT_SHA1/' src/freedreno/vulkan/tu_device.cc

      - name: æ„å»º Mesa
        run: |
          cd mesa
          BUILD_START=$(date +%s)

          sudo mkdir -p /data/data/com.termux/files/usr/glibc
          sudo chmod 777 -R /data

          mkdir -p builddir
          meson setup builddir \
            --libdir=lib \
            -Dprefix=/data/data/com.termux/files/usr/glibc \
            -Dbuildtype=release \
            -Dplatforms=x11,wayland \
            -Dglx=dri \
            -Dgles1=disabled \
            -Dgles2=enabled \
            -Dglvnd=enabled \
            -Degl=enabled \
            -Dlibunwind=disabled \
            -Dvalgrind=disabled \
            -Dmicrosoft-clc=disabled \
            -Dgallium-drivers=freedreno,zink,virgl,llvmpipe \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=kgsl \
            -Dintel-rt=disabled \
            -Dgallium-mediafoundation=disabled \
            -Dgallium-va=disabled \
            -Dvulkan-layers=

          ninja -C builddir -j$(nproc)
          ninja -C builddir install

          BUILD_END=$(date +%s)
          echo "æ„å»ºè€—æ—¶: $((BUILD_END - BUILD_START)) ç§’"

          VERSION=$(cat VERSION)
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV

      - name: æ‰“åŒ…æ„å»ºäº§ç‰©
        run: |
          cd mesa

          TAR_NAME="termux-glibc-mesa-${VERSION}-aarch64.tar.gz"
          tar -czvf "../${TAR_NAME}" -C builddir/src/freedreno/vulkan libvulkan_freedreno.so

          FULL_TAR="glibc-mesa-${VERSION}-aarch64.tar.gz"
          tar -czvf "../${FULL_TAR}" -C /data/data/com.termux/files/usr glibc

          cd ..
          sha256sum "${TAR_NAME}" > "${TAR_NAME}.sha256"
          sha256sum "${FULL_TAR}" > "${FULL_TAR}.sha256"

          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV
          echo "FULL_TAR=${FULL_TAR}" >> $GITHUB_ENV

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mesa-artifacts-${{ env.VERSION }}-aarch64
          path: |
            ${{ env.TAR_NAME }}
            ${{ env.FULL_TAR }}
            ${{ env.TAR_NAME }}.sha256
            ${{ env.FULL_TAR }}.sha256

      - name: ä¿å­˜æœ€æ–°æäº¤è®°å½•
        if: ${{ needs.check-updates.outputs.latest_hash != '' }}
        run: |
          echo "${{ needs.check-updates.outputs.latest_hash }}" > .mesa_latest_commit
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .mesa_latest_commit || true
          git commit -m "Update Mesa commit record" || true
          git push || true

      - name: è¾“å‡ºæ€»ç»“ä¿¡æ¯
        run: |
          echo "æ„å»ºå®Œæˆ"
          echo "ç‰ˆæœ¬: ${{ env.VERSION }}"
          echo "æäº¤: ${{ env.GIT_HASH }}"
          echo "æ„å»ºäº§ç‰©å·²ä¿å­˜åˆ° Artifacts"
