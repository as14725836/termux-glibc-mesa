            LAST_HASH=$(cat $STATE_FILE)
          else
            LAST_HASH=""
          fi
          echo "ä¸Šæ¬¡æ„å»º: $LAST_HASH"
          
          if [ "$LATEST_HASH" != "$LAST_HASH" ]; then
            echo "new_commit=true" >> $GITHUB_OUTPUT
