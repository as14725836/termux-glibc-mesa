          + },
          + {
          + .gpu_id = 720,
          + .chip_id = 0x43020000,
          + .gmem_size = 2 * 1024 * 1024,
          + },
           {
            .gpu_id = 702,
            .chip_id = 0x00b207002000,
          EOF
          
          # æ£€æŸ¥è¡¥ä¸æ–‡ä»¶å¹¶åº”ç”¨
          echo "æ£€æŸ¥è¡¥ä¸æ ¼å¼..."
          if git apply --check full_fixed_710_720.patch; then
            echo "âœ… è¡¥ä¸æ ¼å¼æ­£ç¡®ï¼Œå¼€å§‹åº”ç”¨..."
            git apply full_fixed_710_720.patch
            echo "âœ… è¡¥ä¸åº”ç”¨æˆåŠŸ"
          else
            echo "âš ï¸ è¡¥ä¸æ£€æŸ¥å¤±è´¥ï¼Œå°è¯•æ‰‹åŠ¨ä¿®å¤..."
            # å°è¯•æ‰‹åŠ¨ä¿®å¤
            PY_FILE="src/freedreno/common/freedreno_devices.py"
            echo "æ‰‹åŠ¨ä¿®å¤ Python æ–‡ä»¶..."
            # åœ¨ FD710 å®šä¹‰ä¸­æ·»åŠ  tile_max_w å’Œ tile_max_h
            sed -i '/FD710/,/^[[:space:]]*))/ {
