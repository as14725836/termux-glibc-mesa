name: æµ‹è¯•ç‰ˆ VirGL Renderer (aarch64, Auto Update + Detailed Log)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'refs/tags/**'
  schedule:
    - cron: "0 22 * * *"

permissions:
  contents: write
  actions: write

jobs:
  check-updates:
    runs-on: ubuntu-24.04-arm
    outputs:
      new_commit: ${{ steps.check.outputs.new_commit }}
      latest_hash: ${{ steps.check.outputs.latest_hash }}
    steps:
      - name: æ£€æŸ¥ VirGL Renderer ä¸Šæ¸¸æ›´æ–°
        id: check
        run: |
          echo "ğŸ” æ£€æŸ¥ VirGL Renderer ä¸Šæ¸¸æäº¤..."
          LATEST_HASH=$(git ls-remote https://gitlab.freedesktop.org/virgl/virglrenderer.git refs/heads/main | awk '{print $1}')
          echo "æœ€æ–°ä¸Šæ¸¸æäº¤: $LATEST_HASH"
          STATE_FILE=".virglrenderer_latest_commit"
          if [ -f "$STATE_FILE" ]; then
            LAST_HASH=$(cat $STATE_FILE)
          else
            LAST_HASH=""
          fi
          echo "ä¸Šæ¬¡æ„å»º: $LAST_HASH"
          if [ "$LATEST_HASH" != "$LAST_HASH" ]; then
            echo "new_commit=true" >> $GITHUB_OUTPUT
            echo "latest_hash=$LATEST_HASH" >> $GITHUB_OUTPUT
          else
            echo "new_commit=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-updates
    if: ${{ needs.check-updates.outputs.new_commit == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    runs-on: ubuntu-24.04-arm

    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4

      - name: æ˜¾ç¤ºæ„å»ºç¯å¢ƒä¿¡æ¯
        run: |
          lsb_release -a || true
          uname -a
          lscpu | grep -E 'Model name|Architecture|CPU MHz|Core'
          free -h
          df -h

      - name: å®‰è£…ä¾èµ–
        run: |
          sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update
          sudo apt install -y \
            meson ninja-build pkg-config \
            libdrm-dev \
            libepoxy-dev \
            libegl1-mesa-dev \
            libgbm-dev \
            glslang-tools llvm-19 \
            python3-pip
          pip3 install --user mako

      - name: å…‹éš† VirGL Renderer
        run: |
          echo "ğŸ“¥ å…‹éš† VirGL Renderer ä»“åº“..."
          git clone https://gitlab.freedesktop.org/virgl/virglrenderer.git
          cd virglrenderer
          
      - name: æ„å»º VirGL Renderer
        run: |
          echo "ğŸ”¨ å¼€å§‹æ„å»º VirGL Renderer..."
          BUILD_START=$(date +%s)
          
          # ä½¿ç”¨æ‚¨æŒ‡å®šçš„æ„å»ºå‚æ•°
          echo "é…ç½®æ„å»º..."
          meson setup out -Dvenus=true
          
          echo "ç¼–è¯‘..."
          meson compile -C out
          
          echo "è®¾ç½®å¼€å‘ç¯å¢ƒ..."
          meson devenv -C out
          
          BUILD_END=$(date +%s)
          echo "æ„å»ºè€—æ—¶: $((BUILD_END - BUILD_START)) ç§’"
          
          # è·å–ç‰ˆæœ¬ä¿¡æ¯
          GIT_HASH=$(git rev-parse --short HEAD)
          if [ -f "VERSION" ]; then
            VERSION=$(cat VERSION)
          else
            VERSION=$(date +%Y%m%d)-git-${GIT_HASH}
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV

      - name: æ‰“åŒ…æ„å»ºäº§ç‰©
        run: |
          echo "ğŸ“¦ å¼€å§‹æ‰“åŒ… VirGL Renderer äº§ç‰©..."
          cd virglrenderer
          PACK_START=$(date +%s)
          
          # åˆ›å»ºä¸´æ—¶å®‰è£…ç›®å½•
          INSTALL_DIR=$(mktemp -d)
          DESTDIR=$INSTALL_DIR ninja -C out install
          
          # ä¸»åº“æ–‡ä»¶
          TAR_NAME="termux-glibc-virglrenderer-${VERSION}-aarch64.tar.gz"
          tar -czvf "../${TAR_NAME}" \
            -C "$INSTALL_DIR" \
            usr/lib/libvirglrenderer*.so* \
            || echo "æ‰“åŒ…ä¸»è¦åº“æ–‡ä»¶"
          
          # å®Œæ•´åŒ…ï¼ˆå¦‚æœéœ€è¦ï¼‰
          FULL_TAR="glibc-virglrenderer-${VERSION}-aarch64.tar.gz"
          tar -czvf "../${FULL_TAR}" \
            -C "$INSTALL_DIR" \
            usr/
          
          # æ¸…ç†ä¸´æ—¶ç›®å½•
          rm -rf "$INSTALL_DIR"
          
          cd ..
          sha256sum "${TAR_NAME}" > "${TAR_NAME}.sha256"
          sha256sum "${FULL_TAR}" > "${FULL_TAR}.sha256"
          
          PACK_END=$(date +%s)
          echo "æ‰“åŒ…è€—æ—¶: $((PACK_END - PACK_START)) ç§’"
          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV
          echo "FULL_TAR=${FULL_TAR}" >> $GITHUB_ENV

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: virglrenderer-artifacts-${{ env.VERSION }}-aarch64
          path: |
            ${{ env.TAR_NAME }}
            ${{ env.FULL_TAR }}
            ${{ env.TAR_NAME }}.sha256
            ${{ env.FULL_TAR }}.sha256

      - name: ä¿å­˜æœ€æ–°æäº¤è®°å½•
        if: ${{ needs.check-updates.outputs.latest_hash != '' }}
        run: |
          echo "${{ needs.check-updates.outputs.latest_hash }}" > .virglrenderer_latest_commit
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .virglrenderer_latest_commit || true
          git commit -m "Update VirGL Renderer commit record" || true
          git push || true

      - name: è¾“å‡ºæ€»ç»“ä¿¡æ¯
        run: |
          echo "æ„å»ºå®Œæˆ"
          echo "ç‰ˆæœ¬: ${{ env.VERSION }}"
          echo "æäº¤: ${{ env.GIT_HASH }}"
          echo "æ„å»ºäº§ç‰©å·²ä¿å­˜åˆ° Artifacts"
          echo "- ${{ env.TAR_NAME }}"
          echo "- ${{ env.FULL_TAR }}"
